<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    const a = parseInt(prompt ("Digite o primeiro numero"))
    const b  =parseInt(prompt("Digite o segundo numero"))
    const c = parseInt(prompt("Digite o terceiro numero"))
    const d = parseInt(prompt("Digite o quarto numero"))
    let result
    result = a+b+c+d
    let Sresult
    Sresult = (a+b+c+d)/4;
    alert (`A soma de tais algaritimos é ${result}, e a media é ${Sresult}`)



</script>
    
</body>
</html>
